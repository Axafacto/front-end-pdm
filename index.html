<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Detection Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    canvas {
      border: 2px solid #e5e7eb;
      border-radius: 0.5rem;
    }
    #loading {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-4xl w-full">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Food Detection App</h1>
      <div class="flex flex-col md:flex-row gap-8">
        <!-- Left Panel -->
        <div class="flex-1">
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Upload Food Image</label>
            <input type="file" id="fileInput" accept="image/*"
              class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 
              file:rounded-full file:border-0 file:text-sm file:font-semibold 
              file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
          </div>

          <button id="uploadBtn" onclick="uploadImage()"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-full hover:bg-blue-700 transition duration-300 mb-4">
            Upload & Detect
          </button>

          <!-- Fullscreen Loading Overlay -->
        <div id="loading" class="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50 hidden">
            <div class="flex flex-col items-center space-y-3">
                <img src="/itachi_running_gif_by_strijing987_d5hp8gy.gif" alt="Loading..." class="w-24 h-24 mx-auto" />
                <p class="text-blue-600 font-semibold animate-pulse text-center">
                Tunggu bentar yaa... AI-nya lagi ngunyah data ü§ñüçî
                </p>
            </div>
        </div>



          <canvas id="canvas" width="640" height="640" class="w-full"></canvas>
        </div>

        <!-- Right Panel -->
        <div class="flex-1">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">Detection Results</h2>
          <div id="results" class="bg-gray-50 p-6 rounded-lg">
            <div id="noResults" class="text-gray-500 italic">No results yet. Upload an image to see nutritional information.</div>
            <div id="nutritionInfo" class="hidden space-y-6"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function uploadImage() {
      const input = document.getElementById('fileInput');
      const file = input.files[0];
      const button = document.getElementById('uploadBtn');
      const loading = document.getElementById('loading');

      if (!file) {
        alert("Please select an image!");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function (e) {
        const img = new Image();
        img.src = e.target.result;

        img.onload = async function () {
          const canvas = document.getElementById('canvas');
          const ctx = canvas.getContext('2d');
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, 640, 640);

          const formData = new FormData();
          formData.append("file", file);

          // Tampilkan loading
          button.disabled = true;
          button.textContent = "Detecting...";
          loading.style.display = "block";

          try {
            const response = await fetch("https://pdm-backend-production.up.railway.app/predict", {
              method: "POST",
              body: formData
            });

            if (!response.ok) {
              throw new Error("Failed to fetch detection results");
            }

            const data = await response.json();
            const detections = data.detections || [];

            // Reset UI
            const nutritionInfo = document.getElementById('nutritionInfo');
            const noResults = document.getElementById('noResults');
            nutritionInfo.innerHTML = '';
            nutritionInfo.classList.remove('hidden');
            noResults.classList.add('hidden');

            if (detections.length === 0) {
              noResults.textContent = "No food detected.";
              noResults.classList.remove('hidden');
              nutritionInfo.classList.add('hidden');
              return;
            }

            // Draw result
            ctx.lineWidth = 2;
            ctx.font = "16px Arial";
            ctx.strokeStyle = "#ef4444";
            ctx.fillStyle = "#ef4444";

            detections.forEach(det => {
              const [x1, y1, x2, y2] = det.box;
              ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
              ctx.fillText(`${det.class_name} (${(det.confidence * 100).toFixed(1)}%)`, x1, y1 - 5);

              const foodDiv = document.createElement('div');
              const nutrition = det.nutrition || {};
              foodDiv.className = 'border-b border-gray-200 pb-4';
              foodDiv.innerHTML = `
                <div><strong>Food:</strong> ${det.class_name} (${(det.confidence * 100).toFixed(1)}%)</div>
                <div>Calories: ${nutrition["Calories (kcal)"] ?? "N/A"}</div>
                <div>Protein: ${nutrition["Protein (g)"] ?? "N/A"} g</div>
                <div>Carbs: ${nutrition["Carbohydrates (g)"] ?? "N/A"} g</div>
                <div>Fat: ${nutrition["Fat (g)"] ?? "N/A"} g</div>
                <div>Fiber: ${nutrition["Fiber (g)"] ?? "N/A"} g</div>
              `;
              nutritionInfo.appendChild(foodDiv);
            });

          } catch (error) {
            console.error("Error:", error);
            alert("Failed to process image. Please try again later.");
          } finally {
            button.disabled = false;
            button.textContent = "Upload & Detect";
            loading.style.display = "none";
          }
        };
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
